<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script defer src="https://europa.eu/webtools/load.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Title</title>
</head>

<body>

    <div id="speedometer_global"></div><script type="application/json">{
        "service": "charts",
        "version": "2.0",
        "custom": [
            "js/speedometer_global.js"
        ]
    }</script>

    <div id="speedometer_nzone"></div><script type="application/json">{
        "service": "charts",
        "version": "2.0",
        "custom": [
            "js/speedometer_nzone.js"
        ]
    }</script>

    <div id="speedometer_tropics"></div><script type="application/json">{
        "service": "charts",
        "version": "2.0",
        "custom": [
            "js/speedometer_tropics.js"
        ]
    }</script>

    <div id="speedometer_szone"></div><script type="application/json">{
        "service": "charts",
        "version": "2.0",
        "custom": [
            "js/speedometer_szone.js"
        ]
    }</script>

    <script type="application/json">{
      "service": "map",
      "version": "3.0",
      "map": {
        "background": false
      },
      "layers": {
        "chorojson": [
          {
            "data": {
              "source": {
                "IT": {
                  "value": 10,
                  "text": "gibbone"
                },
                "FR": {
                  "value": -5,
                  "text": "scibon"
                },
                "ZM": {
                  "value": 8,
                  "text": "gibbon"
                },
                "US": {
                  "value": 5,
                  "text": "ueue"
                }
              }
            },
            "options": {
              "ranges": [
                {
                  "stop": 0,
                  "style": "theme_5_25"
                },
                {
                  "stop": 20,
                  "style": "theme_5_50"
                },
                {
                  "stop": 40,
                  "style": "theme_5_75"
                },
                {
                  "stop": 60,
                  "style": "theme_5_100"
                },
                {
                  "stop": 80,
                  "style": "theme_5_+"
                },
                {
                  "stop": 100,
                  "style": "theme_5_++"
                }
              ],
              "legend": {
                "type": "gradient"
              }
            }
          }
        ]
      }
    }</script>

    <script type="application/json">{
      "service": "charts",
      "version": "2.0",
      "data": "https://sbsimo.github.io/webtools/data/continent_data.json",
      "dataset": {
        "format": "csv",
        "source": "https://sbsimo.github.io/webtools/data/act_veg_by_cont.csv"
      }
    }</script>

    <script type="application/json">{
      "service": "charts",
      "version": "2.0",
      "data": {
        "chart": {
          "type": "column",
          "inverted": true
        },
        "title": {
          "text": "Country-level values"
        }
      },
      "dataset": {
        "format": "xls",
        "source": "https://sbsimo.github.io/webtools/data/act_veg_by_country.xlsx"
      }
    }</script>

</body>

</html>
